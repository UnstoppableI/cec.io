    <head>
        <title>
           SignUp | CEC

            label{
                font-weight: bold;
            }
            *{
              background-color: azure;
            }

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Career Excellence Community</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signup.html">Login/SignUp</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Support
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Contact Us</a></li>
                      <li><a class="dropdown-item" href="#">Our Policy</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">FAQs</a></li>
                    </ul>
                  </li>
                  
                </ul>
              
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>

        <form> <fieldset>
            <legend>
                <h1>
                    SIGN-UP FORM
                </h1>
            </legend>
        
            <div>
               <label>Photo:</label><br><input type="file">
               </div>
               <br> 
           <div>
            <label>NAME:</label><br><input placeholder="enter your name" type="text">
           </div>
           <br>
           <div>
            <label>EMAIL:</label><br><input placeholder="enter your mail" type="text">
           </div>
           <br>
            <div>
                <label>PASSWORD:</label><br><input placeholder="enter your password"type="password">
            </div>
            <br>
            <div class="form-check">
              <label for="">GENDER</label><br>
              <input class="form-check-input" style="border: solid;" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
              <br>
              
              <input class="form-check-input" style="border: solid;" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Female
              </label>
              <br>
              <input class="form-check-input" type="radio" style="border: solid;" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  Prefer Not To Say
                </label>

            </div>
            <br>
            <div>
                <label>DATE OF BIRTH:</label><br><input type="date">
            </div>
            <br>
            <div>
                <label>BIO:</label><br> 
                <textarea name="comment" form="usrform"></textarea>
            </div>
            <br>
            <div>
                <label>SELECT:</label><br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" style="border:solid;">
                <label class="form-check-label" for="flexRadioDefault2" >
                  Student
                </label><br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" style="border: solid;">
                <label class="form-check-label" for="flexRadioDefault2">
                  Professional
                </label>
              </div>
            <br>
            <div>
                <label>WORK EXPERIENCE(IN YEAR):</label> <br><textarea name="comment" form="usrform"></textarea>
            </div>
            
            <h2>
                EDUCATION...
            </h2>
            <div>
                <label>DEGREE NAME:</label><br><input type="text">
               </div>
               <br>
               <div>
                <label>INSTITUTION NAME:</label><br><input type="text">
               </div>
               <br>
               <div>
                <label>START DATE:</label><br><input type="date">
               </div>
               <br>
               <div>
                <label>END DATE:</label> <br><input type="date">
               </div>
               <br>
               <div>
                <label>SKILLS:</label> <br><input type="text">
               </div>
               <br>
               <div><label>ACHIEVEMENT/CERTIFICATIONS:</label> <br><textarea name="comment" form="usrform"></textarea>
               </div>
               <br>
               <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Submit</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Reset</label>
               </div>
            </fieldset>       
        </form>
    </body>
</html>
